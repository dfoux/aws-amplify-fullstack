<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fullstack Web App</title>
    <style>
        body {
            background-image: url("https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg");
            background-size: cover;
            background-position: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: #FF9900;
        }
        #form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding: 0 20px;
            box-sizing: border-box;
        }
        label, input, button {
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #FF9900;
            border: none;
            color: #232F3E;
            padding: 10px;
            cursor: pointer;
        }
        #subtitle {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(35,47,62,0.7);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h1>Hello world on heading</h1>
        <form>
            <label>First Name:</label>
            <input type="text" id="fName">
            <label>Last Name:</label>
            <input type="text" id="lName">
            <label>Title:</label>
            <input type="text" id="title">
            <button type="button" onclick="callAPI(document.getElementById('fName').value,document.getElementById('lName').value,document.getElementById('title').value)">Call API</button>
        </form>
    </div>
    <div id="subtitle">
        Thank you my brothers!
    </div>
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (firstName,lastName,title)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"firstName":firstName,"lastName":lastName,"title":title});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://xjyxuwkxai.execute-api.eu-west-2.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</body>
</html>
